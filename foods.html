<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Form</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-top: 10px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

</style>
</head>
<body>
<div class="container">
  <h2>Add a New Recipe</h2>
  <form action="save_recipe.php" method="post">
    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" required></textarea>
    
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" required></textarea>
    
    <label for="protein">Protein (g):</label>
    <input type="number" id="protein" name="protein" step="0.01" required>
    
    <label for="carbs">Carbs (g):</label>
    <input type="number" id="carbs" name="carbs" step="0.01" required>
    
    <label for="fats">Fats (g):</label>
    <input type="number" id="fats" name="fats" step="0.01" required>
    
    <button type="submit">Save Recipe</button>
  </form>
</div>
</body>
</html>
